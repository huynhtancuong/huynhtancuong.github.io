 <!-- My Custom bootstrap timeline CSS -->
 <link rel="stylesheet" href="{{ '/assets/css/bootstrap-timeline.css' | relative_url }}">


 

 <section class="timeline_area section_padding_130">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-lg-6">
                <!-- Section Heading-->
                <div class="section_heading text-center">
                    <h6>{{page.timelines.name}}</h6>
                    <h3>{{page.timelines.description}}</h3>
                    <div class="line"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <!-- Timeline Area-->
                <div class="apland-timeline-area">

                    {% for milestone in page.timelines.milestones %}

                        <!-- Single Timeline Content-->
                        <div class="single-timeline-area">
                            <div class="timeline-text timeline-date wow fadeInLeft" data-wow-delay="0.1s" style="visibility: visible; animation-delay: 0.1s; animation-name: fadeInLeft;">
                                {{milestone[1].name}}
                            </div>
                            <div class="row">
                                
                                {% for event in milestone[1].events %}

                                    <div class="col-12 col-md-6 col-lg-4">
                                        <div class="single-timeline-content d-flex wow fadeInLeft" data-wow-delay="0.3s" style="visibility: visible; animation-delay: 0.3s; animation-name: fadeInLeft;">
                                            <div class="timeline-icon"><i class="{{event[1].icon}}" aria-hidden="true"></i></div>
                                            <div class="timeline-text">
                                                <h6>{{event[1].name}}</h6>
                                                <p>{{event[1].description}}</p>
                                            </div>
                                        </div>
                                    </div>
                                
                                {% endfor %}

                            </div>
                        </div>

                    {% endfor %}

                </div>
            </div>
        </div>
    </div>
</section>
